<body class="custom-bg">
<header-component></header-component>
<div class="container">
    <!-- Content here -->
    <div class="row justify-content-center">
        <div class="col-8 card card-menu align-items-start">
            <div class="row card-header">
                <div class="col-12">
                    <h2>
                        <span class="float-left">Carta</span>
                    </h2>
                </div>
            </div>

            <div class="row card-body" id="carta-content">
            </div>
        </div>
    </div>
</div>
<footer-component></footer-component>

<script>
    $(document).ready(function () {
        $.getJSON("./assets/data/menu-raw.json", function (data) {
            var parsedData = {};
            data.forEach(function (row) {
                let category = row["category"];
                if (!category) {
                    return;
                }
                if (!parsedData.hasOwnProperty(category)) {
                    parsedData[category] = [];
                }
                parsedData[category].push(row);
            });

            var html = '';
            for (var key in parsedData) {
                html += '<div class="col-lg-6"><h4 class="text-decoration-underline">' + key +
                    '</h4>'

                for (var index in parsedData[key]) {
                    html += '<p>';
                    if (parsedData[key][index]['cod']) {
                        html += '<span>(' + parsedData[key][index]['cod'] + ') </span>';
                    }
                    html += '<span>' + parsedData[key][index]['name'] + '</span>';
                    html += '<span> ' + parsedData[key][index]['salon'] + '</span>';
                    html += '</p>';
                }

                html += '</div>';
            }

            $("#carta-content").append(
                html
            );


        }).fail(function () {
            console.log("An error has occurred.");
        });
    });
</script>
</body>
